<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .test {
            background-color: greenyellow;
            text-align: center;
        }
        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            padding: 15px;
            background-color: #666;
        }
        .input {
            width: 2vpw;
            border-radius: 5px;
            text-align: center;
            border: none;
        }
        .btn {
            padding: 5px;
            border: none;
            color: white;
        }
        .banner {
            text-align: center;
            padding: 150px;
            object-fit: cover;
        }
        .banner1 {
            object-fit: fill;
            background-image: url("https://www.villagesquare.in/wp-content/uploads/2023/03/lead-01-3-3.jpg")
        }
        .banner2 {
            margin-top:5px;
            object-fit: fit;
            background-image: url("https://www.allaboutgardening.com/wp-content/uploads/2021/07/Mangroves-on-Florida-Coastline.jpg")
        }
        .mytext {
            background-color: blueviolet;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Adjust the number of columns as needed */
            grid-gap: 10px; /* Adjust the gap between icons as needed */
        }

        .icon {
            border-radius: 5px;
            width: 50px; /* Adjust the width and height of icons as needed */
            height: 50px;
            background-color: #666; /* Adjust the background color as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }
        .services {
            padding: 6%;
            border-radius: 5px;
            height: 20px;
        }

    </style>
</head>
<body>
<!--header start-->
    <div class="header" >
        <div class="btn btn-light">
            <input class="input" type="text" placeholder="SEARCH BY ADD ID">
            <button class="btn btn-warning"><i class="fa fa-search"></i></button>
        </div>
        <div>
            <a class="btn" href="index.html"><b>Home</b></a>
            <a class="btn" href="#"><b>About Us</b></a>            
            <a class="btn" href="#"><b>Gallery</b></a>
            <a class="btn" href="#"><b>Contact</b></a>
            <a class="btn btn-primary" href="#"><b>Log In</b></a>
        </div>
    </div>
<!--header Stop-->
<!--1st banner start-->
    <div class="banner banner1">
        <div class="container mytext">
            <h1>Have a good day</h1>
        </div>
        </div>
        <div class="banner banner2">
       
        </div>



</body>
</html>
